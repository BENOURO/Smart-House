version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: smart-house-mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - smart-house-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-house-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/smarthouse
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - smart-house-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-house-frontend
    restart: always
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - smart-house-network

volumes:
  mongodb_data:

networks:
  smart-house-network:
    driver: bridge
